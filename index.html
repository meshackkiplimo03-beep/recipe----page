        <h1>Rice Recipe</h1>

        <p>This Page shows how to prepare a aimple rice meal.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>2 cups of rice</li>
            <li>1 onion</li>
            <li>2 tomatoes</li>
            <li>Salt</li>
        </ul>

        <h2>Instructions</h2>
        <ol>
            <li>Wash the rice thoroughly.</li>
            <li>Chop the onion and tomatoes.</li>
            <li>Heat oil and cook the onion.</li>
            <li>Add rice,water, and salt, then cook.</li>
        </ol>
